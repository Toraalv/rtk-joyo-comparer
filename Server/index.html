<!DOCTYPE html>
<html lang="sv">
    <head>
        <!--Måste vara med på alla sidor-->
        <meta charset="UTF-8">
        <title>RTK Joyo comparer</title>
        <link rel="icon" type="image/x-icon" href="static/images/chama.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/stylesheets/index.css">
        <meta name="description" content="This site visually reflects your RTK1 progress through the list of Joyo kanji.">

        <script src="static/javascripts/jquery-3.6.3.min.js"></script>
    </head>
    <body>
        <header>
            <a href="https://toralv.dev"><img src="static/images/toralv.png" alt="Toralv's homepage"></a>
            <h1>RTK1 Joyo comparer</h1>
            <a href="https://www.youtube.com/watch?v=JacN1MzyeKo"><img id="peko" src="static/images/ogey_KYM_Flipped.webp" alt="Usada Pekora ogey rrat"></a>
        </header>
        <main>
            <div id="ass"></div>
            <div id="grade_list">
                <!-- <section class="grade">
                    <h3>Grade X</h3>
                    <div class="kanji_container">
                        <div class="kanji_item" id="vilketkanjidetäryahoo">
                            <a href="//jisho.org/search/%E9%A0%B0%20%23kanji">余</a>
                        </div>
                    </div>
                </section> -->
            </div>
            <aside>
                <h5>RTK1 quantity:</h5>
                <p><i>(i.e how much you have learnt)</i></p> <!-- todo: make this hoverable -->
                <form>
                    <input type="number" name="qtyLearntInput" min="0" max="2200" value="0" oninput="this.form.qtyLearntRange.value=this.value">
                    <input type="range" name="qtyLearntRange" min="0" max="2200" value="0" oninput="this.form.qtyLearntInput.value=this.value">
                </form>
                <h5>Kanji/day:</h5>
                <form>
                    <input type="number" name="perday" min="1" max="2200" value="0" oninput="this.form.perdayRange.value=this.value">
                    <input type="range" name="perdayRange" min="1" max="50" value="0" oninput="this.form.perday.value=this.value">
                </form>
                <h5>Days until done: <span id="kanjiperday">2200</span></h5>
                
            </aside>
        </main>
        <script src="static/javascripts/index.js"></script>
    </body>
</html>
