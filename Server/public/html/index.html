<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<title>RTK Jōyō comparer</title>
		<link rel="icon" type="image/x-icon" href="static/images/pfp.png">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="static/stylesheets/index.css">
		<meta property="og:title" content="Toralv">
		<meta property="og:type" content="website">
		<meta property="og:image" content="static/images/pfp.png">
		<meta property="og:image:width" content="200px">
		<meta property="og:image:height" content="200px">
		<meta property="og:image:type" content="image/png">
		<meta property="og:url" content="https://toralv.dev">
		<meta property="og:description" content="This site visually reflects your RTK1 progress through the list of Jōyō kanji.">
		<meta name="theme-color" content="#6a3cbf">

        <script src="static/javascripts/jquery-3.6.3.min.js"></script>
    </head>
    <body>
        <aside class="sway_window">
			<div class="sway_window_title">
				<h5>options</h5>
				<h5>options</h5>
			</div>
			<div class="sway_window_content" id="aside_content">
				<h5>RTK1 quantity:</h5>
                <p><i>(i.e how much you have learnt)</i></p> <!-- todo: make this hoverable -->
                <form>
                    <input type="number" name="qtyLearntInput" min="0" max="2200" value="0" oninput="this.form.qtyLearntRange.value = (this.value > 0 && this.value <= 2200) ? this.value : 0">
                    <input type="range" name="qtyLearntRange" min="0" max="2200" value="0" oninput="this.form.qtyLearntInput.value = (this.value > 0 && this.value <= 2200) ? this.value : 0">
                </form>
				<div class="grade_divider"></div>
                <h5>Kanji/day:</h5>
                <form>
                    <input type="number" name="perday" min="1" max="2200" value="1" oninput="this.form.perdayRange.value = (this.value > 0 && this.value <= 2200) ? this.value : 0">
                    <input type="range" name="perdayRange" min="1" max="50" value="1" oninput="this.form.perday.value = (this.value > 0 && this.value <= 2200) ? this.value : 0">
                </form>
                <h5>Days until done: <span id="kanjiperday">2200</span></h5>
			</div>
		</aside>
		<main class="sway_window">
			<div class="sway_window_title">
				<h5>grades</h5>
				<h5>grades</h5>
			</div>
			<div class="sway_window_content" id="grade_container">
				<!-- <section class="grade_item">
					<h1 class="grade_name">grade 1</h1>
					<div class="kanji_container">
						<a href="https://jisho.org/search/%E9%96%93%20%23kanji">余</a>
						<a href="https://jisho.org/search/%E9%96%93%20%23kanji">余</a>
						<a href="https://jisho.org/search/%E9%96%93%20%23kanji">余</a>
					</div>
				</section>
				<div class="grade_divider"></div> -->
			</div>
		</main>
        <script src="static/javascripts/index.js"></script>
    </body>
</html>
